<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Car Entry</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,body { height:100%; margin:0; padding:0; }
    body {
      background-image: url('./background.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    .container {
      width:100%;
      max-width:520px;
      background: rgba(255,255,255,0.92);
      border-radius:10px;
      padding:14px;
      box-sizing:border-box;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      position: relative;
    }
    .sheet-link {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #2c7be5;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    .sheet-link:active,
    .sheet-link:focus { outline: none; box-shadow: 0 0 0 3px rgba(44,123,229,0.18); }

    h1{font-size:20px;margin:0 0 10px 0}
    .q-label{display:block;margin-top:10px;font-weight:600}

    input[type="text"], input[type="number"], select, textarea {
      width:100%; padding:8px; font-size:15px; margin-top:6px; box-sizing:border-box;
      border:1px solid #ccc; border-radius:4px;
    }

    .checkbox-row { display:block; margin-top:6px; padding:0; }
    .checkbox-row .cb {
      display:block !important;
      width:100% !important;
      padding:6px 0 !important;
      margin:0 0 6px 0 !important;
      box-sizing:border-box !important;
      font-weight:normal;
    }
    .checkbox-row .cb input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 12px;
      accent-color: #2c7be5;
    }

    button{
      margin-top:12px;
      padding:10px 14px;
      font-size:16px;
      border-radius:6px;
      border: none;
      background:#2c7be5;
      color:white;
      cursor:pointer;
    }
    button#clearBtn { background:#6c757d; }

    #msg{margin-top:10px;color:green;font-weight:600}
    .small{font-size:13px;color:#666;margin-top:6px}
    .form-actions {
      display:flex;
      gap:8px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    @media (max-width:420px){
      .form-actions {flex-direction:column; align-items:stretch}
      .form-actions button {width:100%}
    }

    /* Hide Q4 by default */
    #qtyWrapper { display:none; }

    /* Diagnostic box for endpoint/ping */
    .diag {
      font-size:12px;
      color:#333;
      margin-bottom:8px;
      background:#fff;
      padding:6px 8px;
      border-radius:6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- top-right link to Google Sheet -->
    <a class="sheet-link"
       href="https://docs.google.com/spreadsheets/d/1Ky6EjufwhQ3RGnHIS0E-f5bf1wqlF7VKHtLIC1Tdu7Y/edit"
       target="_blank" rel="noopener" aria-label="Open Google sheet">Google sheet</a>

    <!-- diag: shows which ENDPOINT this loaded page is using and ping result -->
    <div id="diag" class="diag" aria-hidden="false">Endpoint: (checking...)</div>

    <h1>Car Entry</h1>

    <label class="q-label">1. Car registration no.</label>
    <input id="carRegistrationNo" type="text" placeholder="e.g. MH12AB1234">

    <label class="q-label">2. Car name</label>
    <input id="carName" type="text" placeholder="e.g. Swift">

    <label class="q-label">3. Services provided (check all that apply)</label>
    <div class="checkbox-row" id="services">
      <label class="cb"><input type="checkbox" value="Wheel Alignment" class="service"> Wheel Alignment</label>
      <label class="cb"><input type="checkbox" value="Wheel Balancing" class="service"> Wheel Balancing</label>
      <label class="cb"><input type="checkbox" value="Tires sold" class="service"> Tires sold</label>
      <label class="cb"><input type="checkbox" value="Wheel Cover sold" class="service"> Wheel Cover sold</label>
      <label class="cb"><input type="checkbox" value="Other" class="service"> Other</label>
    </div>

    <div id="qtyWrapper">
      <label class="q-label">4. How many Tires/Wheel Cover sold?</label>
      <input id="qtyTiresWheelCoverSold" type="number" min="0" step="1" placeholder="Enter quantity if sold">
    </div>

    <label class="q-label">5. Amount paid by customer (₹) <span style="color:red">*</span></label>
    <input id="amountPaid" type="number" min="0" step="0.01" required>

    <label class="q-label">6. Mode of Payment (check all that apply) <span style="color:red">*</span></label>
    <div class="checkbox-row" id="modes">
      <label class="cb"><input type="checkbox" value="Cash" class="mode"> Cash</label>
      <label class="cb"><input type="checkbox" value="Online Payment J &amp; K Bank" class="mode"> Online Payment J &amp; K Bank</label>
      <label class="cb"><input type="checkbox" value="Other" class="mode"> Other</label>
    </div>

    <label class="q-label">7. How many Kms vehicle has travelled?</label>
    <input id="kmsTravelled" type="number" min="0" step="1">

    <label class="q-label">8. Advice to customer</label>
    <textarea id="adviceToCustomer" rows="2"></textarea>

    <label class="q-label">9. Any Other Information</label>
    <textarea id="otherInfo" rows="2"></textarea>

    <div class="form-actions">
      <button id="submitBtn" type="button">Submit</button>
      <button id="clearBtn" type="button">Clear</button>
      <div style="margin-left:auto;font-weight:600;"><span id="status">online</span></div>
    </div>

    <div id="msg" style="display:none"></div>
    <div class="small" style="margin-top:6px">Status: <span id="status-duplicate" style="display:none"></span></div>
  </div>

  <!-- version-busted script load so mobile fetches newest file when you bump v= -->
  <script src="app.js?v=1"></script>

  <script>
    // Show/Hide Q4 based on services selected (and run once on load)
    (function(){
      const serviceCheckboxes = Array.from(document.querySelectorAll('.service'));
      const qtyWrapper = document.getElementById('qtyWrapper');
      function refresh() {
        const showQty = serviceCheckboxes.some(el =>
          el.checked && (el.value === "Tires sold" || el.value === "Wheel Cover sold")
        );
        qtyWrapper.style.display = showQty ? 'block' : 'none';
      }
      serviceCheckboxes.forEach(cb => cb.addEventListener('change', refresh));
      refresh();
    })();

    // Simple client-side required checks before submission — final submission handled by app.js
    (function(){
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.addEventListener('click', function(){
        const amountPaid = document.getElementById('amountPaid').value.trim();
        const paymentModes = document.querySelectorAll('.mode:checked');
        const servicesChecked = document.querySelectorAll('.service:checked');
        const carReg = document.getElementById('carRegistrationNo').value.trim();

        if (carReg === "") { alert("Car registration number is required."); return; }
        if (!servicesChecked || servicesChecked.length === 0) { alert("Please select at least one service."); return; }
        if (!amountPaid) { alert("Amount paid by customer is required."); return; }
        if (paymentModes.length === 0) { alert("Please select at least one mode of payment."); return; }

        // call the submit handler inside app.js (it exposes window.submitForm)
        if (typeof window.submitForm === "function") {
          window.submitForm();
        } else {
          // fallback: dispatch a click to the button (app.js attaches handlers on DOMContentLoaded too)
          submitBtn.dispatchEvent(new Event('click'));
        }
      });

      // Clear button: just call app.js clear function if present
      const clearBtn = document.getElementById('clearBtn');
      clearBtn.addEventListener('click', function(){
        if (typeof window.clearForm === "function") window.clearForm();
        else {
          // fallback local clear
          try {
            document.getElementById('carRegistrationNo').value='';
            document.getElementById('carName').value='';
            document.querySelectorAll('.service').forEach(ch=>ch.checked=false);
            document.getElementById('qtyTiresWheelCoverSold').value='';
            document.getElementById('amountPaid').value='';
            document.querySelectorAll('.mode').forEach(ch=>ch.checked=false);
            document.getElementById('kmsTravelled').value='';
            document.getElementById('adviceToCustomer').value='';
            document.getElementById('otherInfo').value='';
          } catch(e){}
        }
      });
    })();

    // Diagnostic ping: if app.js defines ENDPOINT, ping it to show if the loaded page is using correct endpoint.
    (function(){
      var diag = document.getElementById('diag');
      setTimeout(function(){
        try {
          if (typeof ENDPOINT === 'undefined') { diag.textContent = 'ENDPOINT not found in loaded JS'; return; }
          diag.textContent = 'Using ENDPOINT: ' + ENDPOINT + ' — pinging...';
          var cb = 'diag_cb_' + Date.now();
          window[cb] = function(d){
            diag.textContent = 'Using ENDPOINT: ' + ENDPOINT + ' — ping OK';
            try { delete window[cb]; } catch(e){}
          };
          var s = document.createElement('script');
          s.src = ENDPOINT + (ENDPOINT.indexOf('?')===-1 ? '?' : '&') + 'ping=1&callback=' + cb;
          s.onerror = function(){ diag.textContent = 'Using ENDPOINT: ' + ENDPOINT + ' — ping failed (script load error)'; };
          document.body.appendChild(s);
        } catch(e){
          diag.textContent = 'Diag error: ' + (e && e.message ? e.message : e);
        }
      }, 200);
    })();
  </script>
</body>
</html>
